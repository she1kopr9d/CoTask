{% extends 'user/auth.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Вход в аккаунт</h2>
                    
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        Неправильное имя пользователя или пароль. Попробуйте снова.
                    </div>
                    {% endif %}
                    
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Имя пользователя</label>
                            <input type="text" 
                                   name="username" 
                                   class="form-control" 
                                   id="id_username"
                                   required
                                   autofocus>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Пароль</label>
                            <input type="password" 
                                   name="password" 
                                   class="form-control" 
                                   id="id_password"
                                   required>
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">Войти</button>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember">
                                <label class="form-check-label" for="remember">Запомнить меня</label>
                            </div>
                            {% comment %} <a href="{% url 'password_reset' %}">Забыли пароль?</a> {% endcomment %}
                        </div>
                    </form>
                </div>
                
                <div class="card-footer py-3 border-top-0 bg-transparent">
                    <div class="text-center">
                        Ещё нет аккаунта? <a href="{% url 'reg' %}">Зарегистрируйтесь</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
