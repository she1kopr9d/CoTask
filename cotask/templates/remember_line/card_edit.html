{% extends "components/base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-4">
    <h2>{% trans "Редактировать карточку" %}: {{ card.front }}</h2>

    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="form-check mb-3">
            <input class="form-label" type="text" name="front" id="id_front">
            <label class="form-label" for="id_front">
                {% trans "Передняя сторона" %}
            </label>
        </div>

        <div class="form-check mb-3">
            <input class="form-label" type="text" name="back" id="id_back">
            <label class="form-label" for="id_back">
                {% trans "Задняя сторона" %}
            </label>
        </div>

        <button type="submit" class="btn btn-primary">{% trans "Сохранить" %}</button>
        <a href="{% url 'card_dashboard' %}" class="btn btn-secondary">{% trans "Отмена" %}</a>
    </form>
</div>
{% endblock %}
