{% extends "components/base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4 text-success fw-bold">{% trans "Редактировать карточку" %}: <span class="text-dark">{{ card.front }}</span></h2>

    <form method="post" class="border rounded p-4 shadow-sm bg-light">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_front" class="form-label fw-semibold text-success">{% trans "Передняя сторона" %}</label>
            <input 
                type="text" 
                name="front" 
                id="id_front" 
                class="form-control form-control-lg" 
                value="{{ card.front }}"
                required
            >
        </div>

        <div class="mb-3">
            <label for="id_back" class="form-label fw-semibold text-success">{% trans "Задняя сторона" %}</label>
            <input 
                type="text" 
                name="back" 
                id="id_back" 
                class="form-control form-control-lg" 
                value="{{ card.back }}"
                required
            >
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success fw-semibold px-4">
                {% trans "Сохранить" %}
            </button>
            <a href="{% url 'card_dashboard' %}" class="btn btn-outline-secondary">
                {% trans "Отмена" %}
            </a>
        </div>
    </form>
</div>
{% endblock %}
