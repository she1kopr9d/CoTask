{% extends "components/base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-4">
    <h2>{% trans "Создать новый словарь" %}</h2>

    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_name" class="form-label">{% trans "Название словаря" %}</label>
            {{ form.name }}
        </div>

        <button type="submit" class="btn btn-primary">{% trans "Создать" %}</button>
        <a href="{% url 'card_dashboard' %}" class="btn btn-secondary">{% trans "Отмена" %}</a>
    </form>
</div>
{% endblock %}
