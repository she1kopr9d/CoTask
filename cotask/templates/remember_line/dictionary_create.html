{% extends "components/base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-4">
    <h2>{% trans "Создать новый словарь" %}</h2>

    <form method="post" class="mt-3">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_name" class="form-label">{% trans "Название словаря" %}</label>
            {{ form.name }}
        </div>

        <div class="form-check mb-2">
            {{ form.is_public }}
            <label for="id_is_public" class="form-check-label">
                {% trans "Сделать словарь публичным" %}
            </label>
        </div>

        <div class="form-check mb-3">
            {{ form.is_language }}
            <label for="id_is_language" class="form-check-label">
                {% trans "Это языковой словарь" %}
            </label>
        </div>

        <button type="submit" class="btn btn-primary">{% trans "Создать" %}</button>
        <a href="{% url 'card_dashboard' %}" class="btn btn-secondary">{% trans "Отмена" %}</a>
    </form>
</div>
{% endblock %}
