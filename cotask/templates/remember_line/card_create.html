{% extends "components/base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-4">
    <h2>{% trans "Создание карточки" %}</h2>

    <form method="post" class="mt-3">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_dictionary" class="form-label">{% trans "Словарь" %}</label>
            {{ form.dictionary }}
        </div>

        <div class="mb-3">
            <label for="id_front" class="form-label">{% trans "Слово / выражение" %}</label>
            {{ form.front }}
        </div>

        <div class="mb-3">
            <label for="id_back" class="form-label">{% trans "Перевод / значение" %}</label>
            {{ form.back }}
        </div>

        <button type="submit" class="btn btn-primary">{% trans "Создать" %}</button>
        <a href="{% url 'card_dashboard' %}" class="btn btn-secondary">{% trans "Отмена" %}</a>
    </form>
</div>
{% endblock %}
